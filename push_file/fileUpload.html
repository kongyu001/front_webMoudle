<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文件上传组件</title>
		<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="../assets/js/fileinput.js"></script>
		<link rel="stylesheet" href="../assets/css/fileinput.css" />
		<link href="../assets/css/bootstrap.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	

	<body>
		<h1>文件上传工具</h1>
		<h2>样式一</h2>
		<form >
			<input id="input-b3" name="input-b3[]" type="file" class="file" multiple data-show-upload="false" data-show-caption="true" data-msg-placeholder="Select {files} for upload...">
		</form>

		<h2>样式二 </h2>
		<label class="control-label">Select File</label>
		<form >
		<input id="input-b5" name="input-b5[]" type="file" multiple>
		<script>
			$(document).on('ready', function() {
				$("#input-b5").fileinput({
					//选择配置
					language: 'zh', //设置语言
					uploadUrl:"/", //上传的地址
//					allowedFileExtensions: ['jpg', 'gif', 'png'], //接收的文件后缀
					showUpload: true, //是否显示上传按钮
					showCaption: false, //是否显示标题
					browseClass: "btn btn-primary", //按钮样式     
					dropZoneEnabled: true,//是否显示拖拽区域
					//minImageWidth: 50, //图片的最小宽度
					//minImageHeight: 50,//图片的最小高度
					//maxImageWidth: 1000,//图片的最大宽度
					//maxImageHeight: 1000,//图片的最大高度
					//maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
					//minFileCount: 0,
					maxFileCount: 10, //表示允许同时上传的最大文件个数
					enctype: 'multipart/form-data',
					validateInitialCount: true,
					previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
					msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
				});
			});
		</script>
		</form >
	</body>

</html>
