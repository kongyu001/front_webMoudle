<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
		 <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=1XjLLEhZhQNUzd93EjU5nOGQ"></script>
		<link rel="stylesheet" href="assets/css/ol.css" type="text/css">
		<script src="http://mapv.baidu.com/build/mapv.min.js"></script>
	    <style>
	        .map {
	            height: 800px;
	            width: 100%;
	        }
	        .button {
	            height: 40px;
	            width: 100px;
	        }
	    </style>
	    <script src="assets/js/ol.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="map" class="map"></div>
		<form class="form-inline">
		  <label>Geometry type &nbsp;</label>
		  <select id="type">
		  	<option value="Polygon">Polygon</option>
		    <option value="Point">Point</option>
		    <option value="LineString">LineString</option>
		    <option value="Circle">Circle</option>
		    <option value="None">None</option>
		  </select>
		</form>
		<script>
			var raster = new ol.layer.Tile({
			  source: new ol.source.OSM()
			});
			console.log(ol)
			var source = new ol.source.Vector({wrapX: false});
			
			var vector = new ol.layer.Vector({
			  source: source
			});
			
			var map = new ol.Map({
			  layers: [raster, vector],
			  target: 'map',
			  view: new ol.View({
			    center: ol.proj.fromLonLat([121.4539, 31.27405]),
			    zoom: 10
			  })
			});
			
			var typeSelect = document.getElementById('type');
			
			var draw; // global so we can remove it later
			function addInteraction() {
			  var value = typeSelect.value;
			  if (value !== 'None') {
			    draw = new ol.interaction.Draw({
			      source: source,
			      type: typeSelect.value
			    });
			    map.addInteraction(draw);
			  }
			}
			
			
			/**
			 * Handle change event.
			 */
			typeSelect.onchange = function() {
			  map.removeInteraction(draw);
			  addInteraction();
			  /*source.addFeature(new ol.Feature({
			    geometry: ol.geom.Polygon.fromExtent(source.getFeatures()[0].getGeometry().getExtent())
			  }))*/
			  //var coord = ol.proj.transform([p[1], p[0]], 'EPSG:4326', 'EPSG:3857');
			  
			  console.log(convertCoord(source.getFeatures()[0].getGeometry().getCoordinates()[0]));
			};
			
			var convertCoord = function(coord) {
				let arr = [];
				for(let i=0; i<coord.length; i++){
					arr.push(ol.proj.transform(coord[i], 'EPSG:3857','EPSG:4326'));
				}
				return arr;
			}
			
			addInteraction();
		
		
/********************************************************************************************************/
		$.get('assets/china.json', function(geojson) {

            var geojsonOptions = {
                gradient: {
                    0: 'rgba(55, 50, 250, 0.4)',
                    1: 'rgba(55, 50, 250, 1)'
                },
                max: 354551,
                draw: 'intensity'
            }

            var geojsonDataSet = mapv.geojson.getDataSet(geojson);

            var to = '北京';

            var qianxi = new mapv.DataSet([
                {
                    from: '河北',
                    count: 354551,
                    to: to,
                },
                {
                    from: '天津',
                    count: 97323,
                    to: to,
                },
                {
                    from: '山东',
                    count: 28664,
                    to: to,
                },
                {
                    from: '山西',
                    count: 16650,
                    to: to,
                },
                {
                    from: '辽宁',
                    count: 14379,
                    to: to,
                },
                {
                    from: '河南',
                    count: 10980,
                    to: to,
                },
                {
                    from: '内蒙古自治区',
                    count: 9603,
                    to: to,
                },
                {
                    from: '江苏',
                    count: 4536,
                    to: to,
                },
                {
                    from: '上海',
                    count: 3556,
                    to: to,
                },
                {
                    from: '广东',
                    count: 2600,
                    to: to,
                },
            ]);

            var qianxiData = qianxi.get();

            var lineData = [];
            var pointData = [];
            var textData = [];
            var timeData = [];

            var citys = {}

            for (var i = 0; i < qianxiData.length; i++) {
                var fromCenter = mapv.utilCityCenter.getCenterByCityName(qianxiData[i].from);
                var toCenter = mapv.utilCityCenter.getCenterByCityName(qianxiData[i].to);
                if (!fromCenter || !toCenter) {
                    continue;
                }
                citys[qianxiData[i].from] = qianxiData[i].count;
                citys[qianxiData[i].to] = 100;
                pointData.push(
                {
                    geometry: {
                        type: 'Point',
                        coordinates: [fromCenter.lng, fromCenter.lat]
                    }
                }
                );
                pointData.push(
                {
                    geometry: {
                        type: 'Point',
                        coordinates: [toCenter.lng, toCenter.lat]
                    }
                }
                );
                textData.push(
                {
                    geometry: {
                        type: 'Point',
                        coordinates: [fromCenter.lng, fromCenter.lat]
                    },
                    text: qianxiData[i].from
                }
                );
                textData.push(
                {
                    geometry: {
                        type: 'Point',
                        coordinates: [toCenter.lng, toCenter.lat]
                    },
                    text: qianxiData[i].to
                }
                );

                var curve = mapv.utilCurve.getPoints([fromCenter, toCenter]);

                for (j = 0; j < curve.length; j++) {
                    timeData.push({
                        geometry: {
                            type: 'Point',
                            coordinates: curve[j]
                        },
                        count: 1,
                        time: j
                    });
                }

                lineData.push({
                    geometry: {
                        type: 'LineString',
                        coordinates: curve
                        //coordinates: [[fromCenter.lng, fromCenter.lat], [toCenter.lng, toCenter.lat]]
                    },
                    count: 30 * Math.random()
                });

            }

            var data = geojsonDataSet.get({
                filter: function (item) {

                    if (!citys[item.name]) {
                        return false;
                    }

                    item.count = citys[item.name];
                    return true;
                }
            });
            geojsonDataSet = new mapv.DataSet(data);

            var mapvLayer = new mapv.baiduMapLayer;(map, geojsonDataSet, geojsonOptions);

            var textDataSet = new mapv.DataSet(textData);
            
            var textOptions = {
                draw: 'text',
                font: '14px Arial',
                fillStyle: 'white',
                shadowColor: 'yellow',
                shadowBlue: 10,
                zIndex: 11,
                shadowBlur: 10
            }

            var textMapvLayer = new mapv.baiduMapLayer(map, textDataSet, textOptions);

            var lineDataSet = new mapv.DataSet(lineData);

            var lineOptions = {
                strokeStyle: 'rgba(255, 250, 50, 0.8)',
                shadowColor: 'rgba(255, 250, 50, 1)',
                shadowBlur: 20,
                lineWidth: 2,
                zIndex: 100,
                draw: 'simple'
            }

            var lineLayer = new mapv.baiduMapLayer(map, lineDataSet, lineOptions);

            var pointOptions = {
                fillStyle: 'rgba(254,175,3,0.7)',
                shadowColor: 'rgba(55, 50, 250, 0.5)',
                shadowBlur: 10,
                size: 5,
                zIndex: 10,
                draw: 'simple'
            }

            
            var pointDataSet = new mapv.DataSet(pointData);

            var pointLayer = new mapv.baiduMapLayer(map, pointDataSet, pointOptions);


            var timeDataSet = new mapv.DataSet(timeData);

            console.log(timeData);

            var timeOptions = {
                fillStyle: 'rgba(255, 250, 250, 0.5)',
                zIndex: 200,
                size: 2.5,
                animation: {
                    type: 'time',
                    stepsRange: {
                        start: 0,
                        end: 50
                    },
                    trails: 10,
                    duration: 2,
                },
                draw: 'simple'
            }

            var timeMapvLayer = new mapv.baiduMapLayer(map, timeDataSet, timeOptions);

        });
		
		
		
		
		</script>
	</body>
</html>
