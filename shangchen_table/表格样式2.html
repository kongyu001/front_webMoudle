<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格2</title>
		
		<script type="text/javascript" src="../lib/angular.min.js"></script>
		<script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
		<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<link href="../assets/css/bootstrap.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>

	<body ng-app="myApp" ng-controller="myController">
		<div class="row mt ">
			<div class="col-lg-12 ml">
				<div class="content-panel">
					<fieldset>
						<table class="table table-striped table-advance " border="2" bordercolor="#FFF"style="width: 500px;">
							<thead class="thead-bgColor">
								<tr>
									<th colspan="2" class="text-center-1">行业</th>
									<th class="text-center-2">top5</th>
								</tr>
							</thead>
							<tbody ng-repeat="ser in list">
								<td class="td-series" style="background-color: #D0E9C6;" rowspan="5"><div class="thead-content-2">{{ser.series}}</div></td>
								<tr ng-repeat="companyList in ser.content">
									<td class="td-name"><div class="td-content-2">{{companyList.commodityName}}</div>
										<td><span ng-repeat="name in companyList.companynames">
											{{$index+1}}<div class="blank"></div>{{name.companyName}}</br>  
											</span>
										</td>
									</td>
								</tr>
							</tbody>
						</table>

					</fieldset>
					</section>
				</div>
				<!-- /content-panel -->
			</div>
			<!-- /col-lg-4 -->
		</div>
		<!-- /row -->
	</body>
	<script>
		var app = angular.module('myApp', []);
		app.controller('myController', function($scope, $http) {
			$http.get('test_table2.json').success(function(response) {
				$scope.list = response.data;

			});
		});
	</script>

</html>
